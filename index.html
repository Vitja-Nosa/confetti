<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omdat je het zo lief vroeg</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #292929;
        }
        .title {
            position: absolute;
            left: 50%;
            top: 20%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="title text-white"><h1 id="title_h1" class="text-center">Nog 100 keer klikken</h1></div>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="row text-center">
            <div class="col">
                <div id="gif-container"><h1 id="this_u" style="display: none" class="text-white">THIS U??!</h1></div>
                <button class="blockquote text-center btn btn-danger btn-lg" id="press_btn">Confetti!</button>
            </div>
        </div>
    </div>

    <script src="confetti.min.js"></script>
    <script>
        var clicks = 100;
        var title_h1 = document.getElementById("title_h1");
        let confetti = new Confetti('press_btn');

        var power = 1
        var size = 2
        var count = 1
        confetti.setCount(count);
        confetti.setSize(size);
        confetti.setPower(power);
        confetti.setFade(false);
        confetti.destroyTarget(false);

        const img = document.createElement('img');
        img.src = 'trump-dance-trump-2024.gif'; // Replace with your GIF URL
        img.alt = 'Loading gif';
        img.width = 200; // Optional
        

        press_btn = document.getElementById("press_btn");
        press_btn.addEventListener("click", function() {
            clicks--
            title_h1.innerText = "Nog " + clicks + " keer klikken"            
            power += 0.2
            count++
            confetti.setCount(count);
            confetti.setSize(size);
            confetti.setPower(power);
            if (clicks < 2) {
                confetti.destroyTarget(true);
            }
            if (clicks < 1) {
                document.getElementById('this_u').style.display = "block"
                document.getElementById('gif-container').appendChild(img); 
            }

        })
    </script>
</body>
</html>
